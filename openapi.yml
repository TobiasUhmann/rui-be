openapi: 3.0.0

info:
  description: API for the RUI backend
  version: 1.4.0
  title: RUI
  contact:
    email: tobias.uhmann@gmail.com

tags:
  - name: upload
    description: Upload initial taxonomy and matches
  - name: nodes
  - name: entities
  - name: matches

paths:

  /upload:

    put:
      tags:
        - upload
      summary: Put taxonomy and matches
      operationId: putUpload
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Upload'
      responses:
        '200':
          description: Put taxonomy and matches successfully

  /nodes:

    get:
      tags:
        - nodes
      summary: |
        Get the root nodes, enriched by their recursively enriched
        child nodes
      operationId: getNodes
      responses:
        '200':
          description: Got root nodes successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DeepNode'

    post:
      tags:
        - nodes
      operationId: postNode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostNode'
      responses:
        '201':
          description: Posted node successfully

  /nodes/{nodeId}:

    patch:
      tags:
        - nodes
      summary: Patch node
      operationId: patchNode
      parameters:
        - name: nodeId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NodePatch'
      responses:
        '200':
          description: Patched node successfully

    delete:
      tags:
        - nodes
      summary: Delete node
      operationId: deleteNode
      parameters:
        - name: nodeId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deleted node successfully

  /entities:

    post:
      tags:
        - entities
      operationId: postEntity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostEntity'
      responses:
        '201':
          description: Posted entity successfully

  /entities/{entityId}:

    delete:
      tags:
        - entities
      summary: Delete entity
      operationId: deleteEntity
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deleted entity successfully

  /matches:

    get:
      tags:
        - matches
      summary: Get matches for an entity
      operationId: getMatches
      parameters:
        - in: query
          name: entity
          schema:
            type: integer
          description: Entity whose matches to get
        - in: query
          name: offset
          schema:
            type: integer
          description: Pagination Offset
        - in: query
          name: limit
          schema:
            type: integer
          description: Pagination Limit
      responses:
        '200':
          description: Got matches successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Match'

components:
  schemas:

    # Entity

    Entity:
      description: Full entity
      type: object
      properties:
        id:
          type: integer
        nodeId:
          type: integer
        name:
          type: string

    PostEntity:
      description: Entity as posted individually (no ID)
      type: object
      properties:
        nodeId:
          type: integer
        name:
          type: string

    PostEntityNode:
      description: Entity as posted as part of a new node (no ID, no node)
      type: object
      properties:
        name:
          type: string

    # Match

    Match:
      description: Full match
      type: object
      properties:
        entityId:
          type: integer
        ticket:
          type: integer
        context:
          type: string
        mention:
          type: string
        mention_indexes:
          type: array
          items:
            type: integer

    # Node

    DeepNode:
      description: Full node plus recursively added children
      type: object
      properties:
        id:
          type: integer
        parentId:
          type: integer
        entities:
          type: array
          items:
            $ref: '#/components/schemas/Entity'
        children:
          type: array
          items:
            $ref: '#/components/schemas/DeepNode'

    NodePatch:
      properties:
        parentId:
          type: integer

    PostNode:
      description: Node as posted individually (no ID)
      type: object
      properties:
        parentId:
          type: integer
        entities:
          type: array
          items:
            $ref: '#/components/schemas/PostEntityNode'

    # Upload

    Upload:
      type: object
      properties:
        symptaxUploadZip:
          type: string
          format: binary
