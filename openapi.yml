openapi: 3.0.0

info:
  description: API for the RUI backend
  version: '1.1.0'
  title: RUI
  contact:
    email: tobias.uhmann@gmail.com

tags:
  - name: taxonomy
    description: Everything about the taxonomy and its entities

paths:

  /taxonomy:

    get:
      tags:
        - taxonomy
      summary: |
        Get the root entities, enriched by their child entities, which
        are in turn recursively enriched by their child entities.
      operationId: getTaxonomy
      responses:
        '200':
          description: Got taxonomy successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  taxonomy:
                    type: array
                    items:
                      $ref: '#/components/schemas/DeepEntity'

    put:
      tags:
        - taxonomy
      summary: Overwrite the existing taxonomy
      operationId: putTaxonomy
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                nodesTxt:
                  type: string
                  format: binary
                edgesTxt:
                  type: string
                  format: binary
                metaYml:
                  type: string
                  format: binary
      responses:
        '200':
          description: Put taxonomy successfully

  /entity:

    post:
      tags:
        - taxonomy
      summary: Create entity
      operationId: postEntity
      requestBody:
        $ref: '#/components/requestBodies/Entity'
      responses:
        '201':
          description: Created entity successfully

    put:
      tags:
        - taxonomy
      summary: Create entity
      operationId: putEntity
      requestBody:
        $ref: '#/components/requestBodies/Entity'
      responses:
        '200':
          description: Put entity successfully

  '/entity/{entityId}':

    delete:
      tags:
        - taxonomy
      summary: Delete entity
      operationId: deleteEntity
      parameters:
        - name: entityId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Deleted entity successfully

components:

  schemas:

    Entity:
      type: object
      properties:
        id:
          type: integer
          format: int64
        parent:
          type: integer
          format: int64
        name:
          type: string
          example: Short circuit

    DeepEntity:
      type: object
      properties:
        id:
          type: integer
          format: int64
        parent:
          type: integer
          format: int64
        names:
          type: array
          items:
            type: string
        children:
          type: array
          items:
            $ref: '#/components/schemas/DeepEntity'

  requestBodies:

    Entity:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Entity'
